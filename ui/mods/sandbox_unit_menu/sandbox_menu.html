<!-- ko if: sandbox_expanded -->
<div class="div_sandbox_main" data-bind="hover: function () { model.sandbox_unit_hover(''); }, style: {width: sandboxWidth}">
  <div class="div_sandbox_unit_cont">
    <!-- ko foreach: menu_items -->
    <div class="div_sandbox_unit_item menu_item">
      <a href="#" data-bind="click: function () { model.sandbox_copy_menu($data); },
       event: {
            mouseover: function () { model.sandbox_menu_hover($data); },
            mouseout: function () { model.sandbox_unit_hover(''); }

          }">
        <div class="menu_code" data-bind="text: code"></div>
      </a>
    </div>
    <!-- /ko -->
    <div class="div_sandbox_unit_item menu_item">
      <a href="#" data-bind="click: function () { model.change_discount_level(+1); },
       event: {
            mouseover: function () { model.sandbox_unit_hover('Increase discount'); },
            mouseout: function () { model.sandbox_unit_hover(''); }

          }">
        <div class="menu_code" data-bind="text: discount_level">+</div>
      </a>
    </div>
    <div class="div_sandbox_unit_item menu_item">
      <a href="#" data-bind="click: function () { model.change_discount_level(-1); },
       event: {
            mouseover: function () { model.sandbox_unit_hover('Decrease discount'); },
            mouseout: function () { model.sandbox_unit_hover(''); }

          }">
        <div class="menu_code">-</div>
      </a>
    </div>
  </div>
</div>
<!-- /ko -->
